version: 2.1

orbs:
  gusto: gusto/gusto@0.0.9

jobs:
  test:
    executor: gusto/node
    steps:
      - gusto/yarn-install
      - run: yarn lint
      - run: yarn test
  release:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - gusto/yarn-install
      - run: npx semantic-release

workflows:
  version: 2
  main:
    jobs:
      - test
      - release:
        filters:
          branches:
            only: master
        requires:
          - test
